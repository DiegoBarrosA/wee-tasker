<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>weeTasker: Task anywhere!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <div id="navigation-bar">
  </div>
  <div class="h-screen p-2">
    <div class="grid lg:grid-cols-7 md:grid-cols-4 sm:grid-cols-2 gap-5 overflow-x-auto custom-scroll">
      <div class="bg-white rounded px-2 py-2 overflow-hidden">
        <div class="flex flex-row justify-between items-center mb-2 mx-1">
          <div class="flex items-center">
            <h2 class="bg-red-100 text-sm w-max px-1 rounded mr-2 text-gray-700">To-do</h2>
            <p class="text-gray-400 text-sm">3</p>
          </div>
          <div class="flex items-center text-gray-300">
            <p class="mr-2 text-2xl">---</p>
            <button class="text-2xl create-task-btn" type="button">+</button>
          </div>
        </div>
        <div id="Open"></div>
        <div class="flex flex-row items-center text-gray-300 mt-2 px-1">
          <p class="rounded mr-2 text-2xl">+</p>
          <p class="pt-1 rounded text-sm">New</p>
        </div>
      </div>
      <div class="bg-white rounded px-2 py-2 overflow-hidden">
        <div class="flex flex-row justify-between items-center mb-2 mx-1">
          <div class="flex items-center">
            <h2 class="bg-yellow-100 text-sm w-max px-1 rounded mr-2 text-gray-700">WIP</h2>
            <p class="text-gray-400 text-sm">2</p>
          </div>
          <div class="flex items-center text-gray-300">
            <p class="mr-2 text-2xl">---</p>
            <p class="text-2xl">+</p>
          </div>
        </div>
        <div id="In Progress"></div>
        <div class="flex flex-row items-center text-gray-300 mt-2 px-1">
          <p class="rounded mr-2 text-2xl">+</p>
          <p class="pt-1 rounded text-sm">New</p>
        </div>
      </div>
      <div class="bg-white rounded px-2 py-2 overflow-hidden">
        <div class="flex flex-row justify-between items-center mb-2 mx-1">
          <div class="flex items-center">
            <h2 class="bg-green-100 text-sm w-max px-1 rounded mr-2 text-gray-700">Complete</h2>
            <p class="text-gray-400 text-sm">4</p>
          </div>
          <div class="flex items-center">
            <p class="text-gray-300 mr-2 text-2xl">---</p>
            <p class="text-gray-300 text-2xl">+</p>
          </div>
        </div>
        <div id="Done"></div>
        <div class="flex flex-row items-center text-gray-300 mt-2 px-1">
          <p class="rounded mr-2 text-2xl">+</p>
          <p class="pt-1 rounded text-sm">New</p>
        </div>
      </div>
      <div class="bg-white rounded px-2 py-2">
        <div class="flex flex-row justify-between items-center mb-2 mx-1">
          <div class="flex items-center">
            <h2 class="bg-gray-200 w-4 px-1 rounded mr-2 text-sm text-center">.</h2>
            <p class="text-gray-400 text-sm">0</p>
          </div>
          <div class="flex items-center text-gray-300">
            <p class="mr-2 text-2xl">---</p>
            <p class="text-2xl">+</p>
          </div>
        </div>
        <div class="flex flex-row items-center text-gray-300 mt-2 px-1">
          <p class="rounded mr-2 text-2xl">+</p>
          <p class="pt-1 rounded text-sm">New</p>
        </div>
      </div>
    </div>
  </div>
  <div class="relative z-10 hidden" aria-labelledby="modal-title" id="new-task-modal" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div
          class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
          <div class="px-5">
            <form onsubmit="createTask()">
              <div class=" space-y-12">
                <div class="border-b border-gray-900/10 pb-12">
                  <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="col-span-full">
                      <label for="summary" class="text-base/7 font-semibold text-gray-900">Summary</label>
                      <div class="mt-2">
                        <div
                          class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-blue-300 sm:max-w-md">
                          <input type="text" name="summary" id="summary" autocomplete="summary"
                            class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm/6"
                            placeholder="Summarize your idea.">
                        </div>
                      </div>
                    </div>
                    <div class="col-span-full">
                      <label for="description" class="text-base/7 font-semibold text-gray-900">Description</label>
                      <div class="mt-2">
                        <textarea id="description" name="description" rows="3"
                          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-300 sm:text-sm/6"
                          placeholder=" What needs to be done?"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="mt-6 flex items-center justify-end gap-x-6">
                    <button type="button" class="text-sm/6 font-semibold text-gray-900 create-task-btn">Cancel</button>
                    <button type="submit"
                      class="rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/main.js"></script>

  <script src="../js/style.js"></script>
</body>

</html>
