<!doctype html>
<html lang="en">
    <head>
        <meta name="description" content="Webpage description goes here" />
        <meta charset="utf-8" />
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div id="navigation-bar"></div>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet"
        />

        <style>
            body {
                font-family: "Plus Jakarta Sans", sans-serif;
            }
        </style>

        <div
            class="bg-white w-full flex flex-col gap-5 px-3 md:px-16 lg:px-28 md:flex-row text-[#161931]"
        >
            <aside class="hidden py-4 md:w-1/3 lg:w-1/4 md:block">
                <div
                    class="sticky flex flex-col gap-2 p-4 text-sm border-r border-blue-100 top-12"
                >
                    <h2 class="pl-3 mb-4 text-2xl font-semibold">Settings</h2>

                    <a
                        href="#"
                        class="flex items-center px-3 py-2.5 font-bold bg-white text-blue-900 border rounded-full"
                    >
                        My Profile
                    </a>
                </div>
            </aside>
            <main class="w-full min-h-screen py-1 md:w-2/3 lg:w-3/4">
                <div class="p-2 md:p-4">
                    <div
                        class="w-full px-6 pb-8 mt-8 sm:max-w-xl sm:rounded-lg"
                    >
                        <h2 class="pl-6 text-2xl font-bold sm:text-xl">
                            Public Profile
                        </h2>

                        <div class="grid max-w-2xl mx-auto mt-8">
                            <form
                                class="max-w-md mx-auto"
                                id="form-profile"
                                novalidate
                            >
                                <div
                                    class="flex flex-col items-center space-y-5 sm:flex-row sm:space-y-0"
                                >
                                    <img
                                        class="object-cover w-40 h-40 p-1 rounded-full ring-2 ring-blue-300 dark:ring-blue-500"
                                        src="./assets/img/me.jpg"
                                        alt="Bordered avatar"
                                    />

                                    <div
                                        class="flex flex-col space-y-5 sm:ml-8"
                                    >
                                        <button
                                            type="button"
                                            class="py-3.5 px-7 text-base font-thin text-grey-100 focus:outline-none bg-[#CCC] rounded-lg border border-grey-200 hover:bg-grey-900 focus:z-10 focus:ring-4 focus:ring-blue-200"
                                        >
                                            Change picture [Not yet implemented]
                                        </button>
                                        <button
                                            type="button"
                                            class="py-3.5 px-7 text-base font-thin text-grey-100 focus:outline-none bg-grey rounded-lg border border-grey-200 hover:bg-grey-100 hover:text-[#202142] focus:z-10 focus:ring-4 focus:ring-blue-200"
                                        >
                                            Delete picture [Not yet implemented]
                                        </button>
                                    </div>
                                </div>

                                <div
                                    class="items-center mt-8 sm:mt-14 text-[#202142]"
                                >
                                    <div
                                        class="flex flex-col items-center w-full mb-2 space-x-0 space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0 sm:mb-6"
                                    >
                                        <div class="w-full">
                                            <label for="last_name" class=""
                                                >Your last name</label
                                            >
                                            <input
                                                type="text"
                                                id="profile-username"
                                                class=""
                                                placeholder="User Name"
                                                required
                                            />
                                        </div>
                                    </div>

                                    <div class="mb-2 sm:mb-6">
                                        <label for="email" class=""
                                            >Your email</label
                                        >
                                        <input
                                            type="email"
                                            id="profile-email"
                                            class=""
                                            placeholder="your.email@mail.com"
                                            required
                                        />
                                    </div>

                                    <div class="mb-2 sm:mb-6">
                                        <label for="profile-birthdate" class=""
                                            >Birthdate</label
                                        >
                                        <input
                                            type="text"
                                            id="profile-birthdate"
                                            class=""
                                            placeholder="Birthdate"
                                            required
                                        />
                                    </div>

                                    <div class="mb-2 sm:mb-6">
                                        <label for="profile-birthdate" class=""
                                            >Current password</label
                                        >
                                        <input
                                            type="password"
                                            id="profile-password"
                                            class=""
                                            placeholder="Password to confirm the changes"
                                            required
                                        />
                                    </div>
                                    <div class="flex justify-end">
                                        <button
                                            type="submit"
                                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                                        >
                                            Save
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="./js/db.js"></script>
        <script src="./js/style.js"></script>
        <script src="./js/profile.js"></script>
    </body>
</html>
